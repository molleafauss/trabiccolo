<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchased currency statistics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="content">
    <p class="title">Currency statistics</p>
    <div class="header">
        <span class="refresh"><button type="button" id="refresh">Refresh</button></span>
        <button type="button" id="load_inbound">Load inbound</button>
        <button type="button" id="load_outbound">Load outbound</button>
        <br />(select a statistic to load)
    </div>

    <div id="graph">
        <div class="countries"><select id="countries"></select></div>
        <div id="chart_content"></div>
    </div>
</div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
    new Application().init();
    </script>
</body>
</html>
